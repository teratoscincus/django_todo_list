{% extends "todo_lists/base.html" %}

{% block title %}New note{% endblock %}

{% block content %}

<h1>New note: </h1>
<h2>{{ entry.heading }}</h2>
<form method="POST" action="{% url 'todo_lists:new_note' entry.id %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Save</button>
</form>

{% endblock %}

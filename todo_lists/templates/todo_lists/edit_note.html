{% extends "todo_lists/base.html" %}

{% block title %}Edit note{% endblock %}

{% block content %}

<h1>Edit note</h1>
<h2>{{ note.heading }} <span><a href="{% url 'todo_lists:delete_note' note.id entry.id %}">Delete note</a></span></h2>
<form method="POST" action="{% url 'todo_lists:edit_note' note.id entry.id %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Save</button>
</form>

{% endblock %}
